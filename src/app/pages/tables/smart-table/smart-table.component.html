<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Filter Job Status Form</nb-card-header>
      <nb-card-body>
        <form class="form-inline">
          <nb-select [selected]="selectedStatus" (selectedChange)="onChange($event)">
            <nb-option *ngFor="let sta of status" [value]="sta">{{ sta }}</nb-option>
          </nb-select>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card>
  <nb-card-header>
    Job Lists
  </nb-card-header>


  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="rows" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
